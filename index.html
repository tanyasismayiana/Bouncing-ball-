<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="app.css"/>
    <title>Animate Ball</title>
</head>
<body>
    <main class="container mx-auto">
      <div class="h-screen flex flex-col justify-center items-center space-y-28">
        <div class="w-28 h-28 bg-pink-500 rounded-full ball">
        </div>
        <div class="flex space-x-4">
            <button class="animateButton bg-teal-500 text-white py-2 px-4 rounded-lg hover:bg-teal-400">Animate Button</button>
            <button class="stopAnimation bg-yellow-500 text-white py-2 px-4 rounded-lg hover:bg-yellow-400">Stop Animation</button>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
